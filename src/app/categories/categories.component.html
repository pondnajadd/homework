<mat-nav-list>
  @for (link of links; track link) {
  <mat-list-item>
    <a matListItemTitle routerLink="/detail/{{link.questionCategoryId}}" routerLinkActive="router-link-active">{{
      link.title }}</a>
    <button mat-icon-button (click)="showInfo(link)" matListItemMeta>
      <mat-icon>info</mat-icon>
    </button>
  </mat-list-item>
  }
</mat-nav-list>
